<!doctype html>
<html lang="en">

<head>
    <title>NodeJS Contact Us Server test</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script>
        $(function() {
            $("#contact").on("submit", function(event) {
                event.preventDefault();
                if (grecaptcha && grecaptcha.getResponse().length > 0) {
                    $.ajax({
                        cache: false,
                        type: "POST",
                        url: 'blabla/contactus',
                        data: $('#contact').serialize(),
                        datatype: 'json',
                        beforeSend: function() {
                            $("#contact-submit").attr("disabled", true);
                        },
                        success: function(data) {
                            alert(data);
                            $("#contact-submit").attr("disabled", false);
                        },
                        error: function(error) {
                            alert('Error: Try later or contact us' + error);
                            $("#contact-submit").attr("disabled", false);
                        }
                    });
                } else {
                    alert('Oops, you have to check the recaptcha!');
                }
                return false;

            });
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="row gtr-200">
            <div class="col-8 col-12-medium">
                <div id="content">
                    <article>
                        <h2>Contact Us</h2>
                        <form id="contact" action="" method="post">
                            <h4>Uses NodeJS based mail Server to send email</h4>
                            <fieldset>
                                <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Your Phone Number" type="tel" name="phoneNo" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <select placeholder="Select reson for contacting" tabindex="4" required name="reason">
                                    <option value="None" disabled selected>Select reson for contacting</option>
                                    <option value="services">Services</option>
                                    <option value="other">Other</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <textarea placeholder="Type your Message Here...." tabindex="5" required name="message"></textarea>
                            </fieldset>

                            <fieldset>
                                <div class="g-recaptcha" data-sitekey="TODO: fille with public recaptcha key"></div>
                            </fieldset>

                            <fieldset>
                                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                            </fieldset>

                        </form>

                    </article>

                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
